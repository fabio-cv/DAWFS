<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formul√°rio de Contacto</h1>

    <form>

        <fieldset>
            <div id="name">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" placeholder="Introduza o seu nome"><br><br>
            </div>

            <div id="e-mail">
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="Introduza o seu email"><br><br>
            </div>

            <div id="message">
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" rows="3" cols="40" placeholder="Escreva a sua mensagem"></textarea><br><br>
            </div>

            <div id="submeterRegisto">
                <input type="submit" value="Enviar">
            </div>
        </fieldset>

    </form>

</body>

</html>
